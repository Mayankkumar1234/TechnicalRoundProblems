<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        return (
          <div className="w-full h-full  ">
            <Table />
          </div>
        );
      }

      function Table() {
        const Data = [
          "Onboarding Call",
          "Google Seach Console Access",
          "Google Analytics Access",
          "Websites Access",
          "Technical Audit",
          "Anchor Text and Semantic Analysis",
          "Competitor Analysis",
          "Anchor Text / URL Mapping",
          "Google Data Studio Report + Local Reporting Suite",
          "Site Level Optimization",
          "On Page Optimization",
          "Content Creation",
          "Content Publishing",
          "Premium Press Release",
          "Authority Niche Placements",
          "Review Management",
          "Index Links",
          "Video Recap",
        ];
        return (
          <div className="w-full  overflow-hidden">
            <table className="w-full h-screen">
              <thead className="bg-zinc-100 ">
                <tr>
                 <td> <p className="pl-32 ">Month 1</p></td>
                </tr>
              </thead>
              <TableBody Data={Data} />
            </table>
          </div>
        );
      }

      function TableBody({ Data }) { 

        const [initData , setData] = React.useState(null)

        const inputHandler = (element,column,  value) => {
          setData((prev)=>({
            ...prev,[element]:{
              
              [column]:value
            }
          })) 
        };
         React.useEffect(()=>{
      console.log(initData)
         },[initData])    

        return (
          <tbody className="">
            {Data &&
              Data.map((ele, rowIndex) => (
                <tr key={rowIndex} className="flex ">
                  <td className=" text-center border-1 border-zinc-200 bg-zinc-100   w-[30%]">
                    <p>{ele}</p>
                  </td>
                  <td className="border-1  border-zinc-200  w-[8%]">
                    <input
                      className="py-1 border-none  outline-none"
                      onBlur={(e) => inputHandler(ele,1, e.target.value)}
                      type="text"
                    />
                  </td>
                  <td className="border-1 border-zinc-200 ">
                    <input
                      className=" py-1 border-none outline-none"
                      type="text"
                      onBlur={(e) => inputHandler(ele,2, e.target.value)}
                    />
                  </td>
                  <td className="border-1 border-zinc-200 ">
                    <input
                      className=" py-1 border-none outline-none"
                      type="text"
                      onBlur={(e) => inputHandler(ele,3, e.target.value)}
                    />
                  </td>

                  <td className="border-1 border-zinc-200 ">
                    <input
                      className="py-1 border-none outline-none"
                      type="text"
                      onBlur={(e) => inputHandler(ele,4, e.target.value)}
                    />
                  </td>
                  <td className="border-1 border-zinc-200 ">
                    <input className="py-1 " type="text" />
                  </td>
                  <td className="border-1 border-zinc-200 w-[9%]">
                    <input
                      className="py-1 no-border border-hidden outline-none"
                      type="text"
                      onBlur={(e) => inputHandler(ele,5, e.target.value)}
                    />
                  </td>
                </tr>
              ))}
          </tbody>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
